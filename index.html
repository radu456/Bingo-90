<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffeaa7">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">
  <title>Bingo 90</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: radial-gradient(circle at top, #ffeaa7, #fab1a0);
      color: #2d3436;
      margin: 0;
      padding: 0;
    }
    .main-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 30px;
      gap: 20px;
    }
    .history {
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: bold;
    }
    .history .third { font-size: 1rem; color: #b2bec3; }
    .history .second { font-size: 1.5rem; color: #636e72; }
    .history .last { font-size: 2.5rem; color: #d63031; }
    h1 {
      font-size: 6rem;
      color: #d63031;
      text-shadow: 2px 2px #fff;
      margin: 0;
      transition: transform 0.5s ease;
    }
    .controls { margin: 20px; }
    button {
      font-size: 1.5rem;
      padding: 10px 25px;
      margin: 10px 8px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #74b9ff, #a29bfe);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #0984e3, #6c5ce7);
    }
    ul {
      list-style: none;
      padding: 0;
      font-size: 1.5rem;
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    li {
      background: #ffeaa7;
      border: 2px solid #fdcb6e;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      line-height: 60px;
      font-weight: bold;
      color: #2d3436;
    }
    #check-area { margin-top: 30px; }
    #numberInput {
      width: 300px;
      font-size: 1.2rem;
      padding: 8px;
    }
    #checkResult {
      font-size: 1.2rem;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="history">
      <div class="third" id="prev3">---</div>
      <div class="second" id="prev2">---</div>
      <div class="last" id="prev1">---</div>
    </div>
    <h1 id="number">---</h1>
  </div>
  <div class="controls">
    <button onclick="startBingo()">Start!</button>
    <button id="pauseBtn" onclick="togglePause()">Pauză</button>
    <button onclick="resetGame()">Resetează</button>
  </div>
  <ul id="list"></ul>
  <div id="check-area">
    <input type="text" id="numberInput" placeholder="Ex: 72, 86, 45">
    <button onclick="checkNumbers()">Verifică</button>
    <div id="checkResult"></div>
  </div>

  <script>
    let allNumbers = [], drawn = [], interval = null, isPaused = false;

    function initGame() {
      allNumbers = Array.from({ length: 90 }, (_, i) => i + 1);
      drawn = [];
      clearInterval(interval);
      interval = null;
      isPaused = false;
      document.getElementById('number').textContent = '---';
      document.getElementById('prev1').textContent = '---';
      document.getElementById('prev2').textContent = '---';
      document.getElementById('prev3').textContent = '---';
      document.getElementById('list').innerHTML = '';
      document.getElementById('checkResult').textContent = '';
      document.getElementById('pauseBtn').textContent = 'Pauză';
    }

    function startBingo() {
      if (interval || allNumbers.length === 0) return;
      interval = setInterval(drawNumber, 3000);
    }

    function togglePause() {
      if (interval) {
        clearInterval(interval);
        interval = null;
        isPaused = true;
        document.getElementById('pauseBtn').textContent = 'Reia';
      } else if (isPaused) {
        interval = setInterval(drawNumber, 3000);
        document.getElementById('pauseBtn').textContent = 'Pauză';
        isPaused = false;
      }
    }

    function drawNumber() {
      if (allNumbers.length === 0) {
        clearInterval(interval);
        interval = null;
        alert("Gata! Toate numerele au fost extrase!");
        return;
      }

      const index = Math.floor(Math.random() * allNumbers.length);
      const number = allNumbers.splice(index, 1)[0];
      drawn.push(number);

      const numberDisplay = document.getElementById('number');
      numberDisplay.textContent = number;
      numberDisplay.style.transform = 'scale(1.4)';
      setTimeout(() => numberDisplay.style.transform = 'scale(1)', 300);

      const utterance = new SpeechSynthesisUtterance(`${number}`);
      utterance.lang = 'ro-RO';
      speechSynthesis.speak(utterance);

      document.getElementById('prev3').textContent = drawn[drawn.length - 3] || '---';
      document.getElementById('prev2').textContent = drawn[drawn.length - 2] || '---';
      document.getElementById('prev1').textContent = drawn[drawn.length - 1];

      const sorted = [...drawn].sort((a, b) => a - b);
      document.getElementById('list').innerHTML = sorted.map(n => `<li>${n}</li>`).join('');
    }

    function resetGame() {
      initGame();
    }

    function checkNumbers() {
      const input = document.getElementById('numberInput').value;
      const nums = input.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));
      if (nums.length === 0) {
        document.getElementById('checkResult').textContent = 'Scrie câteva numere!';
        return;
      }

      const result = nums.map(n => drawn.includes(n) ? `${n} ✅` : `${n} ❌`);
      document.getElementById('checkResult').textContent = result.join(', ');
    }

    initGame();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
